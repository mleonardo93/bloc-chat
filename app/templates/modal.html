<div>
  <div class="modal-header">
    <h2 class="modal-title">Create Room</h2>
  </div>
  <div class="modal-body">
    <form>
      Room name: <input type="text" ng-model="roomname">
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" type="button" ng-click="modalInstance.cancel()">Close</button> <button class="btn" type="button" ng-click="modalInstance.add(roomname)">Submit</button>
  </div>
</div>
